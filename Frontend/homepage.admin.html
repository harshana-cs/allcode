<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="homepage.admin.css">
    <script defer src="homepage.admin.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 class="logo-text">NEPNEWS</h1>
        </div>
        <div class="top-bar">
            <div class="left-section">
                <div class="icons">
                    <span class="profile-icon">ðŸ‘¤</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul id="admin-menu">
                <li data-link="homepage.admin.html">Dashboard</li>
                <li data-link="user.admin.html">Manage Users</li>
                <li data-link="articles.admin.html">Manage Articles</li>
                <li data-link="ads.admin.html">Manage Ads</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Dashboard Overview</h2>
            <div class="charts-container">
                <canvas id="barChart" width="400" height="200"></canvas>
                <canvas id="growthChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Menu Click Redirect Script -->
    <script>
        const menuItems = document.querySelectorAll('#admin-menu li');
        menuItems.forEach(item => {
            item.style.cursor = "pointer";
            item.addEventListener('click', () => {
                const link = item.getAttribute('data-link');
                window.location.href = link;
            });
        });
    </script>
</body>
</html>
