<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Panel - Reviews</title>
  <link rel="stylesheet" href="homepage.css" />
  <script defer src="review.js"></script> <!-- Changed to review.js for clarity -->
  <style>
    /* Additional styles for the square box layout */
    .articles {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 30px;
    }
    .review-card {
  width: 220px;
  height: 280px;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* stronger shadow for card feel */
  background-color: #fff;
  cursor: pointer;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  padding: 0; /* remove padding here, handled inside content */
}

.review-card:hover {
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transform: translateY(-4px);
}

.review-cover {
  width: 100%;
  height: 160px;
  object-fit: cover;
  background-color: #f0f0f0;
  border-bottom: 1px solid #ddd; /* subtle separator */
}

.review-content {
  padding: 12px 16px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.review-title {
 .review-title,
.review-title * {
  font-size: 0.85rem !important;
  font-weight: normal !important;
}

  margin: 0 0 8px 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  color: #333;
}


.review-date {
  font-size: 0.85rem;
  color: #888;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1 class="logo-text">NEPNEWS</h1>
    </div>

    <div class="top-bar">
      <div class="left-section">
        <div class="search-bar">
          <input type="text" placeholder="Search For Articles" />
          <span class="material-icons">search</span>
        </div>
        <div class="icons">
          <span class="notification-icon">ðŸ””</span>
          <span class="profile-icon">ðŸ‘¤</span>
        </div>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="tab-section">
      <div class="tabs">
        <div class="tab" data-page="homepage.html">Draft</div>
        <div class="tab active" data-page="review.html">Sent for review</div>
        <div class="tab" data-page="published.html">Published</div>
        <div class="tab" data-page="rejected.html">Rejected</div>
      </div>
    </div>

    <div class="articles" id="reviews-container">
      <!-- Review articles will load here -->
    </div>
  </div>
</body>
</html>
