<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Panel</title>
  <link rel="stylesheet" href="new.css" />
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>
<body>
  <div class="main-content">

    <!-- Title Editor -->
    <div class="editor-container">
      <label>Title:</label>
      <div id="title-editor"></div>
    </div>

    <!-- Content Editor -->
    <div class="editor-container">
      <label>Content:</label>
      <div id="content-editor"></div>
    </div>

    <!-- Cover Image Upload -->
<div class="cover-image">
  <label for="cover-image-input">Upload Cover Image:</label>
  
  <!-- Fixed style with correct quotation -->
  <div class="cover-image-preview" 
       onclick="document.getElementById('cover-image-input').click();" 
       style="width: 300px; height: 200px; border: 1px solid #ccc; overflow: hidden; display: flex; align-items: center; justify-content: center; cursor: pointer;">
    Click to select cover image
  </div>
  
  <input type="file" id="cover-image-input" accept="image/*" style="display: none;" onchange="previewCoverImage(event)">
</div>

<!-- Additional Images -->
<div class="image-upload-container" style="display: flex; gap: 1rem; margin-top: 1rem;">
  
  <div class="image-upload-section">
    <label for="image1">Upload Additional Image 1:</label>
    <input type="file" id="image1" accept="image/*" onchange="previewImage(event, this)">
    <div id="preview-image1" class="preview-container" 
         style="width: 200px; height: 150px; border: 1px solid #ccc; overflow: hidden; margin-top: 5px;"></div>
  </div>

  <div class="image-upload-section">
    <label for="image2">Upload Additional Image 2:</label>
    <input type="file" id="image2" accept="image/*" onchange="previewImage(event, this)">
    <div id="preview-image2" class="preview-container" 
         style="width: 200px; height: 150px; border: 1px solid #ccc; overflow: hidden; margin-top: 5px;"></div>
  </div>

</div>



    <!-- Category Dropdown -->
    <div class="editor-container">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="technology">Technology</option>
        <option value="politics">Politics</option>
        <option value="sports">Sports</option>
        <option value="health">Health</option>
        <option value="culture">Culture</option>
        <option value="arts">Arts</option>
        <option value="earth">Earth</option>
        <option value="travel">Travel</option>
        <option value="national">National</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button class="save-draft">Save draft</button>
      <button class="send-review">Send for review</button>
    </div>

  </div> <!-- âœ… Correct closing of main-content -->

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="new.js"></script>
</body>
</html>
