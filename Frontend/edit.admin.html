<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Panel</title>
  <link rel="stylesheet" href="new.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div class="main-content">

    <!-- Title Editor -->
    <div class="editor-container">
      <label>Title:</label>
      <div id="title-editor"></div>
    </div>

    <!-- Content Editor -->
    <div class="editor-container">
      <label>Content:</label>
      <div id="content-editor"></div>
    </div>
<br>
    <!-- Cover Image Upload -->
    <div class="cover-image">
      <label for="cover-image-input">Upload Cover Image:</label>
      <div class="cover-image-preview" onclick="document.getElementById('cover-image-input').click();">
        Click to select cover image
      </div>
      <input type="file" id="cover-image-input" accept="image/*" style="display: none;" onchange="previewCoverImage(event)">
    </div>
    <br>
    
    <!-- Additional Images 
     <label>Upload Additional Image</label> -->

    <label class="image-upload-section">
  <input type="file" id="image1" accept="image/*" onchange="previewImage(event, this)" >
</label>

<label class="image-upload-section">
  <input type="file" id="image2" accept="image/*" onchange="previewImage(event, this)" >
</label>

    </div> -->
               
    </div>


    <!-- Category Dropdown -->
    <div class="editor-container">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="global">Global</option>
        <option value="sports">Sports</option>
        <option value="health">Health</option>
        <option value="culture">Culture</option>
        <option value="arts">Arts</option>
        <option value="earth">Earth</option>
        <option value="travel">Travel</option>
        <option value="national">National</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button class="save-draft">Save draft</button>
      <button class="send-review">Send for review</button>
    </div>

  

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="new.js"></script>
</body>
</html>
