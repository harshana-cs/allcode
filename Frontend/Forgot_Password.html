<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NepNews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        
        .header {
            background-color: #1a1a1a;
            color: #ccc;
            padding: 12px 20px;
            font-size: 14px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            padding: 20px;
        }
        
        .reset-form {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 40px;
            width: 500px;
            max-width: 100%;
        }
        
        .reset-form h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 28px;
            color: #222;
        }
        
        .reset-form p {
            margin-bottom: 30px;
            color: #555;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 35px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #333;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            color: #666;
        }
        
        .btn {
            background-color: #2174f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #1a65d4;
        }
        
        .text-center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Forgot Password
    </div>
    
    <div class="container">
        <div class="reset-form">
            <h1>Reset Your NepNews Password</h1>
            <p>Forgot your NepNews Password? You can reset it here.</p>
            
            <form>
                <div class="form-group">
                    <span class="icon">üîí</span>
                    <input type="password" class="form-control" id="newPassword" placeholder="NewEditorPassword">
                </div>
                
                <div class="form-group">
                    <span class="icon">üîí</span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
